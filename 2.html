<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
<table border="1" cellpadding="10" cellspacing="0" align="center" style="background-color: #ffffcc;">
    <tr>
        <td colspan="2" align="center" style="background-color: #ccffcc;">
            <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        </td>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="text" name="dob"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td>
            <input type="radio" name="gender" value="male"> Nam
            <input type="radio" name="gender" value="female"> Nữ
        </td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><textarea name="address" ></textarea></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td>
            <select name="class">
                <option value="">-- Chọn lớp --</option>
                <option value="class1">Lớp 1</option>
                <option value="class2">Lớp 2</option>
                <option value="class3">Lớp 3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="email"></td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td><input type="text" name="phone"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
</table>
</body>
</html>
