<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey.</p>

<form>
    <label for="age-range">What is your age range?</label><br>
    <select id="age-range" name="age-range">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-44">35-44</option>
        <option value="45-54">45-54</option>
        <option value="55+">55+</option>
    </select>
    <br><br>

    <label for="income-range">What is your yearly income range?</label><br>
    <select id="income-range" name="income-range">
        <option value="0-25000">$0 - $25,000</option>
        <option value="25001-50000">$25,001 - $50,000</option>
        <option value="50001-75000">$50,001 - $75,000</option>
        <option value="75001-100000">$75,001 - $100,000</option>
        <option value="100001+">$100,001+</option>
    </select>
    <br><br>

    <label>Gender</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br><br>

    <label>Which of the following products have you purchased in the last 2 months? Please check all that apply.</label>
    <br>
    <input type="checkbox" id="product1" name="products" value="product1">
    <label for="product1">Product 1</label><br>
    <input type="checkbox" id="product2" name="products" value="product2">
    <label for="product2">Product 2</label><br>
    <input type="checkbox" id="product3" name="products" value="product3">
    <label for="product3">Product 3</label>
    <br><br>

    <label>How often would you use our new product?</label>
    <br>
    <input type="radio" id="daily" name="usage-frequency" value="daily">
    <label for="daily">Daily</label><br>
    <input type="radio" id="weekly" name="usage-frequency" value="weekly">
    <label for="weekly">Weekly</label><br>
    <input type="radio" id="monthly" name="usage-frequency" value="monthly">
    <label for="monthly">Monthly</label>
    <br><br>

    <label for="price">What would you pay for the new product?</label>
    <br>
    <input type="text" id="price-dollars" name="price-dollars" size="4"> Dollars
    <input type="text" id="price-cents" name="price-cents" size="2"> Cents
    <br><br>

    <label for="features">What features would you like to see in the new product.</label>
    <br>
    <textarea id="features" name="features" rows="4" cols="50"></textarea>
    <br><br>

    <label>Please rate your level of agreement with the following statements:</label>
    <br>
    <table>
        <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly Agree</th>
        </tr>
        <tr>
            <td>Our products are priced fairly.</td>
            <td><input type="radio" name="priced-fairly" value="1"></td>
            <td><input type="radio" name="priced-fairly" value="2"></td>
            <td><input type="radio" name="priced-fairly" value="3"></td>
            <td><input type="radio" name="priced-fairly" value="4"></td>
        </tr>
        <tr>
            <td>Our products are high quality.</td>
            <td><input type="radio" name="high-quality" value="1"></td>
            <td><input type="radio" name="high-quality" value="2"></td>
            <td><input type="radio" name="high-quality" value="3"></td>
            <td><input type="radio" name="high-quality" value="4"></td>
        </tr>
        <tr>
            <td>You would recommend our product to a friend or coworker.</td>
            <td><input type="radio" name="recommend" value="1"></td>
            <td><input type="radio" name="recommend" value="2"></td>
            <td><input type="radio" name="recommend" value="3"></td>
            <td><input type="radio" name="recommend" value="4"></td>
        </tr>
    </table>
    <br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
